name: RTL Frontend Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  simulation:
    name: Simulation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog flex bison help2man
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Install Verilator
        run: |
          git clone https://github.com/verilator/verilator
          unset VERILATOR_ROOT 
          cd verilator
          git pull  
          git checkout v5.036
          autoconf
          ./configure
          make -j$(nproc)
          sudo make install

      - name: Run CoCoTB Tests
        run: |
          echo "Running simulation tests..."
          echo "Note: Tests will be implemented in future updates"
          pytest src/
