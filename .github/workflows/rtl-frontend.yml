        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog gtkwave
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
